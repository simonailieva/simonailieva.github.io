<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Dado tea lunch special</h1>
    <p>
        Monday through Friday <br>11am-3pm <br> 9.95 plus tax 
    </p>

    <fieldset>

            <label for="Name"><b>Name</b></label>
            <br>
            <input type="">
        </form>
        <br>
        <form>

            <input type="radio" name="here" value="here" id="here" />
            <label for="here">Here</label>
            <br>
            <input type="radio" name="to_go" value="to-go" id="to-go" />
            <label for="to-go">To Go</label>
        
        </form>
    </fieldset>
    <br>

    <fieldset>
        <legend>Sandwiches</legend>
        <form>
        <p><b>Monday</b></p>
             <input type="radio" name="Tomato Mozzarella" value="" id="Tomato Mozzarella" />
            <label for="Tomato Mozzarella">Tomato Mozzarella</label>
            <br>

        <p><b>Tuesday</b></p>
             <input type="radio" name="Greek-Salad-Wrap" value="" id="Greek-Salad-Wrap" />

            <br>
            <input type="radio" name="Chicken Salad" value="Chicken Salad" id="Chicken Salad" />
            <label for="Chicken Salad">Chicken Salad</label>
            <br>
        <p><b>Wednesday</b></p>
             <input type="radio" name="Red-Pepper-Hummus" value="" id="Red-Pepper-Hummus" />
            <label for="Red-Pepper-Hummus">Red Pepper Hummus</label>
            <br>
            <input type="radio" name="Roasted-Turkey" value="Roasted-Turkey" id="Roasted-Turkey" />
            <label for="Roasted-Turkey">Roasted Turkey</label>
            <br>
        <p><b>Thursday</b></p>
             <input type="radio" name="Carrot-Ginger-Hummus-Wrap" value="" id="Carrot-Ginger-Hummus-Wrap" />

        <p><b>Friday</b></p>
             <input type="radio" name="Dado-Wrap" value="" id="Dado-Wrap" />
            <label for="Dado-Wrap">Dado Wrap</label>
            <br>
            <input type="radio" name="" value="Tuna-Salad" id="Tuna-Salad" />
            <label for="Tuna-Salad Salad">Tuna Salad</label>
        </form>
        <hr>
        <input type="checkbox" name="Gluten-Free-Bread"
        value="Gluten-Free-Bread" id="Gluten-Free-Bread" />
        <label for="Gluten-Free-Bread">Gluten Free Bread</label>
     </fieldset>
            <br>

   <fieldset>
        <legend>Snack</legend>

            <input type="radio" name="Apple" value="" id="Apple" />
            <label for="Apple">Apple</label>
            <br>
            <input type="radio" name="Banana" value="" id="Banana" />

            <br>
            <input type="radio" name="Patato Chips" value="" id="Patato Chips" />

        </form>  
   </fieldset>

   <fieldset>
        <legend>Drink</legend>
        <form>
        
            <label for="Drinks"><b>Drinks:</b></label>
            <br>
            <select name="Drinks" select id="Drinks">
            <option value="Coca Cola">Coca Cola</option>

            <option value="Water">Water</option>
            </select>
        </form>
            
     
        <hr>
            <input type="checkbox" name="Large-drink"
            value="Large-drink" id="Large-drink" />
